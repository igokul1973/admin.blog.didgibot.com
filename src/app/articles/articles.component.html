<section class="page-wrapper">
  <mat-card class="articles"
            [attr.color]="'primary'">
    <mat-card-header>
      <mat-card-title>
        <h1>
          Articles
        </h1>
      </mat-card-title>
    </mat-card-header>
    <mat-divider inset></mat-divider>
    <mat-card-content>
      {{articles | json}}
    </mat-card-content>
  </mat-card>
</section>
