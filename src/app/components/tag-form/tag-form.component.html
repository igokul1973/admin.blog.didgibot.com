<section class="page-wrapper right-sidebar-form tag-form">
    <mat-card [attr.color]="'primary'">
        <mat-card-header>
            <mat-card-title class="tag-form-title">
                <ng-content></ng-content>
            </mat-card-title>
            <mat-card-subtitle [attr.color]="'accent'">
                Fill in all required fields and click Submit button
            </mat-card-subtitle>
        </mat-card-header>
        <mat-divider inset></mat-divider>
        <mat-card-content>
            <form [formGroup]="tagForm"
                  (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline"
                                floatLabel="always">
                    <mat-label required>Name</mat-label>
                    <input matInput
                           formControlName="name"
                           placeholder="Fill in tag name...">
                    <mat-error>
                        Please fill in an tag header
                    </mat-error>
                </mat-form-field>
                <button class="submit-btn"
                        mat-raised-button
                        color="primary"
                        type="submit"
                        [disabled]="!tagForm.valid">
                    Submit
                </button>
            </form>
        </mat-card-content>
    </mat-card>
</section>
