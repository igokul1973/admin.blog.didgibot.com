<section class="page-wrapper"
         *ngIf="(data$ | async) as data">
    <mat-card class="tags"
              [attr.color]="'primary'">
        <mat-card-header>
            <mat-card-title>
                <h1>
                    Tags
                </h1>
                <mat-icon mat-list-icon
                          (click)="isFilterSectionOpen = !isFilterSectionOpen"
                          color="accent">filter</mat-icon>
            </mat-card-title>
            <mat-card-subtitle [ngClass]="[isFilterSectionOpen ? 'shown' : 'hidden']">
                <mat-form-field appearance="outline"
                                floatLabel="always">
                    <mat-label>Filter</mat-label>
                    <input matInput
                           (keyup)="filterEmit($event)"
                           placeholder="Filter by name...">
                    <mat-hint>Hint: you can use the <a target="_blank"
                           href="https://lucene.apache.org/core/2_9_4/queryparsersyntax.html">Lucene search syntax</a>
                    </mat-hint>
                </mat-form-field>
                <mat-form-field appearance="outline"
                                floatLabel="always">
                    <mat-label>Sort by updated date</mat-label>
                    <mat-select matInput
                                [value]="data.sortName"
                                (selectionChange)="sortTags($event.value)">
                        <mat-option *ngFor="let dir of sortDirections"
                                    [value]="dir.value">{{dir.name}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-card-subtitle>
        </mat-card-header>
        <mat-divider inset
                     *ngIf="!data.loading"></mat-divider>
        <div *ngIf="data.loading">
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </div>
        <mat-card-content>
            <ng-container *ngIf="data.errors">
                <div *ngFor="let error of data.errors">
                    {{error | json}}
                </div>
            </ng-container>
            <ng-container *ngIf="!data.loading">
                <div *ngFor="let tag of data.tags"
                     class="tag-wrapper">
                    <div class="tag-title">
                        <h3>{{tag.name}}</h3>
                        <div class="dates">
                            <div class="date-updated">
                                Updated: {{ tag.updatedAt | date: 'hh:mm, yyyy MMM dd'}}
                            </div>
                            <div class="date-created">
                                Created: {{ tag.createdAt | date: 'hh:mm, yyyy MMM dd'}}
                            </div>
                        </div>
                    </div>
                    <div class="tag-actions">
                        <button matButton
                                mat-icon-button>
                            <mat-icon (click)="editTag({$event, tag})"
                                      aria-label="Side nav toggle icon"
                                      color="accent">
                                edit
                            </mat-icon>
                        </button>
                        <button matButton
                                mat-icon-button>
                            <mat-icon (click)="deleteTag({$event, tag})"
                                      aria-label="Side nav toggle icon"
                                      color="warn">
                                delete
                            </mat-icon>
                        </button>
                    </div>
                </div>
            </ng-container>
        </mat-card-content>
    </mat-card>
</section>
